adapter.jdbc.database=POSTGRESQL
adapter.jdbc.showSql=true
adapter.jdbc.generateDdl=true
adapter.jdbc.databasePlatform=org.hibernate.dialect.PostgreSQL95Dialect

url=jdbc:postgresql://db:5432/librarymanager_db
driverClassName=org.postgresql.Driver
username=postgres
password=admin
defaultAutoCommit=true
defaultTransactionIsolation=READ_COMMITTED

initialSize=1
maxTotal=30
maxIdle=10
maxWaitMillis=60000
minIdle=1
removeAbandonedTimeout=60
removeAbandonedOnBorrow=true
logAbandoned=true
minEvictableIdleTimeMillis=10000
timeBetweenEvictionRunsMillis=30000
validationQuery=SELECT 1
testWhileIdle=true
testOnBorrow=true